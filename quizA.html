<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quiz Etică Set A</title>
<style>
  :root{--bg:#f3f4f6; --card:#ffffff; --accent:#0ea5a4; --green:#16a34a; --red:#dc2626;}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;background:var(--bg);display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px;box-sizing:border-box;}
  .card{width:min(900px,95vw);background:var(--card);border-radius:16px;box-shadow:0 8px 24px rgba(15,23,42,0.12);padding:24px;}
  h1{ margin:0 0 12px 0;font-size:20px; }
  .question{font-size:18px;margin:16px 0;min-height:48px; line-height:1.5;}
  .options{display:flex;flex-direction:column;gap:8px}
  .option{padding:12px 16px;border-radius:10px;border:1px solid #e6e6e6;cursor:pointer;display:flex;align-items:center;justify-content:space-between; transition:background 0.2s;}
  .option:hover{background:#f9fafb;}
  .option.disabled{opacity:0.6;cursor:default}
  .option.correct{background:rgba(22,163,74,0.12);border-color:rgba(22,163,74,0.3); color:var(--green); font-weight:600;}
  .option.wrong{background:rgba(220,38,38,0.06);border-color:rgba(220,38,38,0.2); color:var(--red);}
  .controls{display:flex;gap:12px;margin-top:24px;align-items:center;flex-wrap:wrap;}
  button{padding:12px 20px;border-radius:10px;border:none;background:var(--accent);color:white;cursor:pointer;font-weight:600;font-size:16px;}
  button:hover{opacity:0.9;}
  button.secondary{background:#e6e6e6;color:#111}
  .feedback{margin-left:8px;font-weight:700}
  .status{margin-left:auto;color:#374151;font-size:14px}
  .visual{height:6px;background:linear-gradient(90deg,var(--accent),#7c3aed);border-radius:999px;margin-top:12px;}
  .small{font-size:13px;color:#6b7280}
  
  /* Navigation back to menu */
  .back-link { display:inline-block; margin-bottom:15px; text-decoration:none; color:#6b7280; font-weight:600; font-size:14px;}
  .back-link:hover { color:var(--accent); }
</style>
</head>
<body>
<div class="card">
  <a href="index.html" class="back-link">← Back to Menu</a>
  <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;">
    <h1>Quiz Etică Set A</h1>
    <div style="margin-left:auto" id="progressText" class="small">Answer to start</div>
  </div>
  <div class="visual" id="visualBar"></div>
  <div id="quizArea">
    <div id="qnum" class="small" style="margin-top:10px"></div>
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
    <div class="controls">
      <button id="submitBtn">Submit</button>
      <button id="nextBtn" class="secondary" style="display:none">Next</button>
      <div id="feedback" class="feedback"></div>
      <div class="status" id="score">Score: 0</div>
    </div>
  </div>
</div>

<script>

    "qnum": "18",

    ],
    "correct": "b. se adoptă numai după rezoluția pozitivă a Agenției Române de Asigurare a Calității în învăţământul Superior (ARACIS) privind avizul de legalitate asupra Cartei universitare, care se emite în termen de maxim 10 de zile de la data depunerii solicitării de către instituția de învățământ superior"
  },
  {

    "options": [
      "a. mustrare",
      "b. diminuarea bursei cu un cuantum stabilit de comisie",
      "c. pierderea locului în căminul Universității de Vest din Timişoara",

  {

      "b. funcționarea drept repere morale pentru toţi membrii comunității academice a virtuților (calităților) organizaționale ale universității",
      "c. internalizarea unei serii de virtuți organizaționale în toate practicile și procesele sale interne",
      "d. stimularea tuturor membrilor comunității academice (cursanţi, cercetători, cadre didactice, personal administrativ) să se comporte etic și să prevină comportamentele imorale"

    "correct": "a. tratarea în mod spontan de către membrii universității a diverselor probleme etice pe care le întâlnesc, folosind o scală vagă și nedefinită a ceea ce este bine și rău, permis şi interzis"

let shuffledQuiz = shuffleArray([...quiz]); 
let currentIndex = 0;
let score = 0;

const accent = getComputedStyle(document.documentElement)
  .getPropertyValue('--accent').trim();

function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function pickQuestion() {
  if (currentIndex >= shuffledQuiz.length) {
    document.getElementById('quizArea').innerHTML = `<h2>Quiz Finished!</h2><p>Your score: ${score} / ${shuffledQuiz.length}</p><a href="index.html" class="back-link" style="font-size:16px">← Return to Menu</a>`;
    document.getElementById('visualBar').style.width = '100%';
    document.getElementById('progressText').textContent = `Completed!`;
    return;
  }
  const item = shuffledQuiz[currentIndex];
  // Note: We shuffle options too, unless it's a "Toate de mai sus" question, 
  // but to keep it simple and consistent with your style, we shuffle all.
  const opts = [...item.options]; 
  
  // Optional: If you want to keep "Toate răspunsurile..." always at bottom, you'd need logic here. 
  // For now, I will shuffle them normally as per your original script.
  current = Object.assign({}, item, {shuffled: shuffleArray(opts)});
  
  // Specific fix for "Toate de mai sus" options: if present, push to end after shuffle?
  // Uncomment lines below if you prefer that:
  // const allAboveIndex = current.shuffled.findIndex(o => o.toLowerCase().includes("toate răspunsurile"));
  // if(allAboveIndex > -1) {
  //    const [item] = current.shuffled.splice(allAboveIndex, 1);
  //    current.shuffled.push(item);
  // }

  renderQuestion();
}

function renderQuestion() {
  document.getElementById('qnum').textContent = `Q${current.qnum}`;
  document.getElementById('question').textContent = current.question;
  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = '';
  current.shuffled.forEach((opt,i)=>{
    const el = document.createElement('div');
    el.className = 'option';
    el.innerHTML = `<span>${opt}</span>`;
    el.addEventListener('click', ()=> selectOption(el, opt));
    optionsDiv.appendChild(el);
  });
  document.getElementById('feedback').textContent = '';
  document.getElementById('submitBtn').disabled = false;
  document.getElementById('nextBtn').style.display = 'none';
  updateProgressVisual();
}

let selectedEl = null;
let selectedText = "";

function selectOption(el, text){
  if(el.classList.contains('disabled')) return;
  document.querySelectorAll('.option').forEach(o=>o.style.boxShadow='none');
  selectedEl = el;
  selectedText = text;
  el.style.boxShadow = `inset 0 0 0 2px ${accent}`;
}

document.getElementById('submitBtn').addEventListener('click', ()=>{
  if(!selectedEl) {
    alert('Please select an option first');
    return;
  }
  // Compare exact strings
  const isCorrect = selectedText.trim() === current.correct.trim();
  
  document.querySelectorAll('.option').forEach(o=>o.classList.add('disabled'));
  
  if(isCorrect){
    selectedEl.classList.add('correct');
    document.getElementById('feedback').textContent = 'Correct ✓';
    document.getElementById('feedback').style.color = 'var(--green)';
    score += 1;
  } else {
    selectedEl.classList.add('wrong');
    // Find and highlight correct
    const opts = Array.from(document.querySelectorAll('.option'));
    const correctEl = opts.find(o => o.textContent.trim() === current.correct.trim());
    if(correctEl) correctEl.classList.add('correct');
    
    document.getElementById('feedback').textContent = 'Wrong ✗';
    document.getElementById('feedback').style.color = 'var(--red)';
  }
  document.getElementById('score').textContent = `Score: ${score} / ${currentIndex+1}`;
  document.getElementById('submitBtn').disabled = true;
  document.getElementById('nextBtn').style.display = 'inline-block';
  updateProgressVisual();
});

document.getElementById('nextBtn').addEventListener('click', ()=>{
  selectedEl = null;
  currentIndex += 1;
  pickQuestion();
});

function updateProgressVisual(){
  const bar = document.getElementById('visualBar');
  const ratio = currentIndex === 0 ? 0 : score / (currentIndex+1);
  bar.style.background = `linear-gradient(90deg, rgba(16,185,129,1) ${ratio*100}%, rgba(209,213,219,1) ${ratio*100}%)`;
  document.getElementById('progressText').textContent = currentIndex===0 ? 'Not answered yet' : `Answered ${currentIndex+1} / ${shuffledQuiz.length} — Accuracy ${(ratio*100).toFixed(0)}%`;
}

pickQuestion();

</script>
</body>
</html>
