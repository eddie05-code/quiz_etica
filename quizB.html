<style>
  :root{--bg:#f3f4f6; --card:#ffffff; --accent:#0ea5a4; --green:#16a34a; --red:#dc2626;}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;background:var(--bg);display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px;box-sizing:border-box;}

  button.secondary{background:#e6e6e6;color:#111}

  .back-link { display:inline-block; margin-bottom:15px; text-decoration:none; color:#6b7280; font-weight:600; font-size:14px;}

</style>
</head>

let shuffledQuiz = shuffleArray([...quiz]); 
let currentIndex = 0;
let score = 0;

const accent = getComputedStyle(document.documentElement)
  .getPropertyValue('--accent').trim();

function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function pickQuestion() {
  if (currentIndex >= shuffledQuiz.length) {
    document.getElementById('quizArea').innerHTML = `<h2>Quiz Finished!</h2><p>Your score: ${score} / ${shuffledQuiz.length}</p><a href="index.html" class="back-link" style="font-size:16px">← Return to Menu</a>`;
    document.getElementById('visualBar').style.width = '100%';
    document.getElementById('progressText').textContent = `Completed!`;
    return;
  }
  const item = shuffledQuiz[currentIndex];
  const opts = [...item.options]; 
  current = Object.assign({}, item, {shuffled: shuffleArray(opts)});
  renderQuestion();
}

function renderQuestion() {
  document.getElementById('qnum').textContent = `Q${current.qnum}`;
  document.getElementById('question').textContent = current.question;
  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = '';
  current.shuffled.forEach((opt,i)=>{
    const el = document.createElement('div');
    el.className = 'option';
    el.innerHTML = `<span>${opt}</span>`;
    el.addEventListener('click', ()=> selectOption(el, opt));
    optionsDiv.appendChild(el);
  });
  document.getElementById('feedback').textContent = '';
  document.getElementById('submitBtn').disabled = false;
  document.getElementById('nextBtn').style.display = 'none';
  updateProgressVisual();
}

let selectedEl = null;
let selectedText = "";

function selectOption(el, text){
  if(el.classList.contains('disabled')) return;
  document.querySelectorAll('.option').forEach(o=>o.style.boxShadow='none');
  selectedEl = el;
  selectedText = text;
  el.style.boxShadow = `inset 0 0 0 2px ${accent}`;
}

document.getElementById('submitBtn').addEventListener('click', ()=>{
  if(!selectedEl) {
    alert('Please select an option first');
    return;
  }
  const isCorrect = selectedText.trim() === current.correct.trim();
  document.querySelectorAll('.option').forEach(o=>o.classList.add('disabled'));
  
  if(isCorrect){
    selectedEl.classList.add('correct');
    document.getElementById('feedback').textContent = 'Correct ✓';
    document.getElementById('feedback').style.color = 'var(--green)';
    score += 1;
  } else {
    selectedEl.classList.add('wrong');
    const opts = Array.from(document.querySelectorAll('.option'));
    const correctEl = opts.find(o => o.textContent.trim() === current.correct.trim());
    if(correctEl) correctEl.classList.add('correct');
    
    document.getElementById('feedback').textContent = 'Wrong ✗';
    document.getElementById('feedback').style.color = 'var(--red)';
  }
  document.getElementById('score').textContent = `Score: ${score} / ${currentIndex+1}`;
  document.getElementById('submitBtn').disabled = true;
  document.getElementById('nextBtn').style.display = 'inline-block';
  updateProgressVisual();
});

document.getElementById('nextBtn').addEventListener('click', ()=>{
  selectedEl = null;
  currentIndex += 1;
  pickQuestion();
});

function updateProgressVisual(){
  const bar = document.getElementById('visualBar');
  const ratio = currentIndex === 0 ? 0 : score / (currentIndex+1);
  bar.style.background = `linear-gradient(90deg, rgba(16,185,129,1) ${ratio*100}%, rgba(209,213,219,1) ${ratio*100}%)`;
  document.getElementById('progressText').textContent = currentIndex===0 ? 'Not answered yet' : `Answered ${currentIndex+1} / ${shuffledQuiz.length} — Accuracy ${(ratio*100).toFixed(0)}%`;
}

pickQuestion();

</script>
